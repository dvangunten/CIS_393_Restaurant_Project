<h1>
    Reservations
</h1>

<form method="post">
    <label class="reservation" for="name">Name:</label>
    <input class="reservation" type="text" id="name" name="name" required>
    <br><br>

    <label class="reservation" for="email">Email:</label>
    <input class="reservation" type="email" id="email" name="email" required>
    <br><br>

    <label class="reservation" for="phone">Phone:</label>
    <input class="reservation" type="tel" id="phone" name="phone" required>
    <br><br>

    <label class="reservation" for="date">Date:</label>
    <input class="reservation" type="date" id="date" name="date" required>
    <br><br>

    <label class="reservation" for="time">Time:</label>
    <input class="reservation" type="time" id="time" name="time" required>
    <br><br>

    <label class="reservation" for="party-size">Party Size:</label>
    <input class="reservation" type="number" id="party-size" name="party-size" min="1" required>
    <br><br>

    <label class="reservation" for="additional">Additional Information:</label>
    <textarea class="reservation" id="additional" name="additional" rows="4"></textarea>
    <br><br><br><br>

    <input type="submit" value="Submit">
</form>
